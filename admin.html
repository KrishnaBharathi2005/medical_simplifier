{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2 class="card-title">Admin Panel</h2>

    <p><strong>Total Reports:</strong> {{ report_count }}</p>

    <h3>User Management</h3>

    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
